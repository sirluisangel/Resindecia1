<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso | Desarrollo Urbano</title>
  <link rel="stylesheet" href="login.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Fondo con partículas -->
  <canvas id="particles"></canvas>

  <!-- Card centrada -->
  <div class="auth-card">
    <div class="auth-header">
      <i class="fa-solid fa-shield-halved"></i>
      <h1>Desarrollo Urbano</h1>
      <p class="muted">Accede o crea tu cuenta</p>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="login">Iniciar sesión</button>
      <button class="tab" data-tab="register">Registrarse</button>
    </div>

    <!-- Form login -->
    <form id="loginForm" class="auth-form tab-pane active" autocomplete="off">
      <div class="field">
        <input id="loginUser" type="text" placeholder=" " required/>
        <label for="loginUser"><i class="fa-solid fa-user"></i> Usuario</label>
      </div>
      <div class="field">
        <input id="loginPass" type="password" placeholder=" " required/>
        <label for="loginPass"><i class="fa-solid fa-key"></i> Contraseña</label>
        <i class="fa-solid fa-eye toggle-pass" data-target="loginPass"></i>
      </div>
      <button class="btn primary w-full" type="submit">
        <i class="fa-solid fa-right-to-bracket"></i> Entrar
      </button>
    </form>

    <!-- Form registro -->
    <form id="registerForm" class="auth-form tab-pane" autocomplete="off">
      <div class="field">
        <input id="regUser" type="text" placeholder=" " required/>
        <label for="regUser"><i class="fa-solid fa-user-plus"></i> Usuario</label>
      </div>
      <div class="field">
        <input id="regPass" type="password" placeholder=" " required/>
        <label for="regPass"><i class="fa-solid fa-lock"></i> Contraseña</label>
        <i class="fa-solid fa-eye toggle-pass" data-target="regPass"></i>
      </div>
      <div class="password-strength"><div class="strength-bar"></div></div>
      <button class="btn success w-full" type="submit">
        <i class="fa-solid fa-user-check"></i> Crear cuenta
      </button>
    </form>

    <footer class="auth-footer">
      <small>© 2025 Agenda de Pagos — Desarrollo Urbano</small>
    </footer>
  </div>

  <script src="login.js"></script>
</body>
</html>
